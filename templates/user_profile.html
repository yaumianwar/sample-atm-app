{% extends 'home.html' %}
{% block body %}
      <h1>User Profile</h1>
<div class="row">

  <div class="col-md-6 col-md-offset-3">

    <div class="media">
      <div class="media-left">

        <a href="{{ url_for('user.profileuser', id=user.id) }}>">
          <img src="{{ url_for('static', filename='avatar/user_' + user.avatar|string + '.jpg') }}" alt="" />
        </a>
      </div>
      <div class="media-body">
        <h2>{{user.full_name}}</h2>
        <p>
          {{user.bio}}
        </p>
      </div>
    </div>
    <hr>

  </div>
{% endblock %}
