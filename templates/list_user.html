{% extends 'home.html' %}
{% block body %}
      <h1>Member List Page</h1>
<div class="row">
  {% for u in user%}
  <div class="col-md-6 col-md-offset-3">

    <div class="media">
      <div class="media-left">

        <a href="{{ url_for('user.profileuser', id=u.id) }}">
          <img src="{{ url_for('static', filename='avatar/user_' + u.avatar|string + '.jpg') }}" alt="" />
        </a>
      </div>
      <div class="media-body">
        <h2><a href="{{ url_for("user.profileuser", id=u.id) }}">{{u.full_name}}</a></h2>
        <p>
          {{u.bio}}
        </p>
      </div>
    </div>
    <hr>

  </div>
  {% endfor %}
{% endblock %}
