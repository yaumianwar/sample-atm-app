{% extends 'home.html' %}
{% block body %}
<h1>Create Post</h1>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
    <form class="form-horizontal" method="POST" action="{{ url_for('post.createpost') }}">
        <fieldset>
          <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
              <input type="title" class="form-control" name="tilte" id="inputTitle" placeholder="title">
            </div>
          </div>
          <div class="form-group">
            <label for="inputContent" class="col-lg-2 control-label">Content</label>
            <div class="col-lg-10">
              <textarea name="content" class="form-control" rows="3" cols="40" placeholder="Content"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" name="register" class="btn btn-primary">Post</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
</div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
{% endblock %}
