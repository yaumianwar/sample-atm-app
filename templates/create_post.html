<html>
  <head>
    <title>BLA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Create Post</h1>

      <form action="{{ url_for('post.createpost') }}" method="post">
        <input type="text" placeholder="title" name="title" value="{{
          request.form.title }}">
        <input type="text" placeholder="content" name="content" value="{{
            request.form.content }}">
        <input class="btn btn-default" type="submit" value="Post">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
