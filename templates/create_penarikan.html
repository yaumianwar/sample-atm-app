{% extends 'home.html' %}
{% block body %}
<h1>Penarikan</h1>
<div class="row">
    <div class="col-md-offset-3 col-md-6">
    <form class="form-horizontal" method="POST" action="{{ url_for('post.createpenarikan') }}">
        <fieldset>
          <div class="form-group">
            <label for="inputTitle" class="col-lg-2 control-label">Value</label>
            <div class="col-lg-10">
              <input type="value" class="form-control" name="value" id="inputValue" placeholder="value" >
              {% for err in errors if errors %}
              {% if err["field"] == "value" %}
                  <p class="error"><strong>Error:</strong> {{ err["message"] }}</p>
              {% endif %}
              {% endfor %}
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" name="post" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
</div>


{% endblock %}
