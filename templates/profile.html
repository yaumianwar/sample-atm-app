{% extends 'home.html' %}
{% block body %}
<h1>Nasabah</h1>
<div class="row">

  <div class="col-md-6 col-md-offset-3">

    <div class="media">
      <div class="media-left">

        <a href="{{ url_for('user.user') }}">
          <img src="{{ url_for('static', filename='avatar/user_' + user.avatar|string + '.jpg') }}" alt="" />
        </a>
      </div>
      <div class="media-body">
        <h2>No. Rekening: {{user.norek}}</h2>
        <p>
          Saldo: Rp. {{user.saldo}}
        </p>
        <p>
          Login Terakhir: {{user.last_login}}
        </p>
        <p>
          Waktu Registrasi: {{user.registered}}
        </p>
      </div>
    </div>
    <hr>

  </div>

</div>
{% endblock %}
