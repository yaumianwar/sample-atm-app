<html>
  <head>
    <meta charSet="utf-8"></meta>
    <title>Sample Web APP</title>
    <meta name="description" content="List of great programmers and companies they were rejected by."></meta>
    <meta name="author" content="Jon Kuperman"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/flatly/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/assets/css/custom.min.css"></link>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Sample Web App</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/userlist">Member List</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Login</a></li>
            <li><a href="/regist">Register</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
			<div class="row">
  <div class="col-md-offset-3 col-md-6">
    <form class="form-horizontal" method="POST" action="/login">
      <fieldset>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="email" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" name="login" class="btn btn-primary">Login</button>
          </div>
        </div>
      </fieldset>
    </form>
		{% if error %}
			<p class="error"><strong>Error:</strong> {{ error }}
		{% endif %}
  </div>
</div>
		</div>

			<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
			<script src="http://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="http://bootswatch.com/assets/js/custom.js"></script>
		</body>
		</html>
